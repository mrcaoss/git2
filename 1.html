<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./neirong/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./neirong/css/bass1.css">
    <link rel="stylesheet" href="./neirong/css/login1.css">
    <script src="./neirong/lib/jquery.js"></script>
    <script src="./neirong/lib/layui/layui.all.js"></script>
    <script src="./neirong/js/login.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="./neirong/images/logo.png" alt="无法打开">
    </div>
    <div class="login-reg-box">
        <div class="title-box"></div>
        <div class="login-box">
            <form class="layui-form-item">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
                </div>
                <div class="bgc layui-form-item links">
                    <a href="javascript:" id="link-login">去注册账号</a>
                </div>

            </form>
        </div>

        <div class="reg-box">
            <form class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="reg-username" required lay-verify="required" autocomplete="off"
                        class="lyui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="reg-username" name="username" required lay-verify="required|password"
                        autocomplete="off" class="layui-input" placeholder="输密码">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="reg-username" name="username" required
                        lay-verify="required|password|repassword" autocomplete="off" class="layui-input"
                        placeholder="重输密码">
                </div>
                <div class="layui-form-item">
                    <button id="reg-btn" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即注册</button>
                </div>
                <div class="layui-form-item links bgc">
                    <a href="javascript:" id="link-reg">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
